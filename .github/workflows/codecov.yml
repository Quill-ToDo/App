on: push
name: Coverage
jobs:
  generateCoverage:
    name: Generate coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: cd ./tasks-fe && jest --ci --coverage && codecov
  jobs:
    uploadCoverage:
      name: Upload coverage to Codecov
      - uses: codecov/codecov-action@v2